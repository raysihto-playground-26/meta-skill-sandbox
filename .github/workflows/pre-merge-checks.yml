name: Pre-merge Checks

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: "pre-merge-checks-${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.number) || format('br-{0}', github.ref_name) }}"
  cancel-in-progress: true

jobs:
  pre-merge-checks:
    name: Pre-merge Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up pnpm shim
        run: corepack enable

      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: Install dependencies
        run: |
          set -euo pipefail
          pnpm install --frozen-lockfile
          pnpm store prune

      - name: Check formatting (Including non-source files)
        run: pnpm run check:format
